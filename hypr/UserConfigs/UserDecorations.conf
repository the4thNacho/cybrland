# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 1
  gaps_in = 12
  gaps_out = 4
  
  col.active_border = rgba(6B46C1FF)
  col.inactive_border = rgba(333333FF) 45deg
}

decoration {
  rounding = 0
         
  active_opacity = 0.8
  inactive_opacity = 0.7
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = true
    range = 3
    render_power = 1

    color = rgba(800080FF)
    color_inactive = rgba(6A0DADFF)
  }


  blur {
    enabled = true
    size = 3
    passes = 1
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}
